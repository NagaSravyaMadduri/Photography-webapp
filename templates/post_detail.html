{% extends "base.html" %}
{% block content %}
    <div class="card">
        <img src="{{ url_for('static', filename='uploads/' + post.image_filename) }}" class="card-img-top" alt="Post Image">
        <div class="card-body">
            <h2 class="card-title">{{ post.title }}</h2>
            <p class="card-text">{{ post.content }}</p>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back</a>
        </div>
    </div>
{% endblock %}
